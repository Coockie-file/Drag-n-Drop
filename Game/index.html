<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onselectstart="return false">
  <div class="block" data-weight="10">10кг</div>
  <div class="input-data" onselectstart="return false">
    Введите длину первого плеча(cм) <input type="text" id="length-one">
    Введите длину второго плеча(cм) <input type="text" id="length-two">
    Введите массу первого тела(кг)  <input type="text" id="weight-one">
    Введите массу второго тела(кг)  <input type="text" id="weight-two">
    <button id="start-button">Проверить</button>
    <button id="cancel-button">Отменить</button>
  </div>

  <div class="container">

    <div class="container-line">
      <div class="line line-ten" data-length="10"><span>10</span></div>
      <div class="line line-twenty" data-length="20"><span>20</span></div>
      <div class="line line-thirty" data-length="30"><span>30</span></div>
      <div class="line line-fourty" data-length="40"><span>40</span></div>
      <div class="line line-fifty" data-length="50"><span>50</span></div>
      <div class="line line-sixty" data-length="10"><span>60</span></div>
      <div class="line line-seventy" data-length="20"><span>70</span></div>
      <div class="container-line__center"></div>
      <div class="line right-line-ten" data-length="10"><span>10</span></div>
      <div class="line right-line-twenty" data-length="20"><span>20</span></div>
      <div class="line right-line-thirty" data-length="30"><span>30</span></div>
      <div class="line right-line-fourty" data-length="40"><span>40</span></div>
      <div class="line right-line-fifty" data-length="50"><span>50</span></div>
      <div class="line right-line-sixty" data-length="10"><span>60</span></div>
      <div class="line right-line-seventy" data-length="20"><span>70</span></div>
    </div>

  </div>

<script src="/js/script.js"></script>

</body>
</html>
