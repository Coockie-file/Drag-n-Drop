<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onselectstart="return false">
  <div class="block" data-weight="5">5кг</div>
  <div class="inputs">
    <input type="text" id="random-weight">
    <input type="text" id="random-length">
    <button id="restart">Начать заново!</button>
  </div>
  <div class="container">

    <div class="container-line">
      <div class="line line-ten" data-length="10"><span>10</span></div>
      <div class="line line-twenty" data-length="20"><span>20</span></div>
      <div class="line line-thirty" data-length="30"><span>30</span></div>
      <div class="line line-fourty" data-length="40"><span>40</span></div>
      <div class="line line-fifty" data-length="50"><span>50</span></div>
      <div class="line line-sixty" data-length="60"><span>60</span></div>
      <div class="line line-seventy" data-length="70"><span>70</span></div>
      <div class="container-line__center"></div>
      <div class="line right right-line-ten" data-length="10"><span>10</span></div>
      <div class="line right right-line-twenty" data-length="20"><span>20</span></div>
      <div class="line right right-line-thirty" data-length="30"><span>30</span></div>
      <div class="line right right-line-fourty" data-length="40"><span>40</span></div>
      <div class="line right right-line-fifty" data-length="50"><span>50</span></div>
      <div class="line right right-line-sixty" data-length="60"><span>60</span></div>
      <div class="line right right-line-seventy" data-length="70"><span>70</span></div>
    </div>

  </div>

<script src="js/script.js"></script>


</body>
</html>
